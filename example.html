<!DOCTYPE html>

<!--
Feel free to use this page as a starting point for your app.
It's meant to be as bare-bones as possible, so you should definitely make it look better.
Also, it's over-commented to make absolutely certain you know what's going on. Remove them!
-->

<html lang="en">
	<head>
		<!-- Bad practice, separate your styles! Only used here because this page is mostly unstyled.-->
		<style>
		.hidden {
			visibility: hidden;
		}
		</style>
	
		<title>Example Implementation</title>
		
		<!-- First, load in the necessary Google libraries and APIs -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<script> google.charts.load('current'); </script>
		
		<!-- Append the GVZ library and your scripts library before the Google JavaScript API -->
		<script src="gvz-database.js"></script>
		<script src="example-scripts.js"></script>
		
		<!-- When the Google JavaScript API loads we tell the GVZ library to initialize
		and sign the user in if their session is still active-->
		<script async defer src="https://apis.google.com/js/api.js" 
			onload="this.onload=onDocumentReady()"
			onreadystatechange="if (this.readyState === 'complete') this.onload()">
		</script>
	</head>
	
	<!-- Make all of our elements. Look over at example-scripts.js for the functions that change them! -->
	<body>
		
		<!-- Status text -->
		<p id='status-auth'>You are currently signed out. Please sign in!</p>
		
		<!-- Sign in/out button -->
		<button id='toggle-auth' onclick="GVZ.toggleAuth()">Sign In</button>
		
		<br><br>
		
		<!-- Set of elements shown once authenticated -->
		<div id='div-choose' class='hidden'>
			
			<!-- Dropdown to choose an existing database -->
			<select id='db-selection'>
				<option value='undefined'>Loading databases...</p>
			</select>
			
			<!-- New database button -->
			<button onclick='createDatabase();'>+</button>
			
			<!-- Confirm database selection -->
			<button onclick='selectDatabase();'>Go</button>
			
		</div>
		
		<br><br>
		
		<!-- set of elements shown once a database is selected -->
		<div id='div-interact' class='hidden'>
		</div>
		
	</body>	
</html>
