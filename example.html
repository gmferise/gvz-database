<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Example Implementation</title>
		<!-- First, load in the necessary Google libraries and APIs -->
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<script> google.charts.load('current'); </script>
		<!-- Append the GVZ library before the Google JavaScript API -->
		<script src="gvz-database.js"></script>
		<!-- When the Google JavaScript API loads we tell the GVZ library to initialize
		and sign the user in if their session is still active-->
		<script async defer src="https://apis.google.com/js/api.js" 
			onload="this.onload=GVZ.initialize('AIzaSyCEyNTPq0R6ALudyMMsICNEQLGfD0BnE1M','227233657145-chcnqd16a57odfb1e2hqrecnj4ns95g4.apps.googleusercontent.com',true);"
			onreadystatechange="if (this.readyState === 'complete') this.onload()">
		</script>
		
		<!-- Create a listener for whenever the user's auth status changes. -->
		<script>
			function authChanged(newStatus){
				// Log the new auth status
				GVZ.log("Auth status changed: "+newStatus);
				
				// Update button text
				let b = document.getElementById('auth-button');
				if (newStatus){
					b.innerHTML = "Sign Out";
				}
				else {
					b.innerHTML = "Sign In";
				}
			}
			GVZ.setAuthListener(authChanged); // Tell the GVZ library to use the listener function
		</script>
	</head>
	
	<body>
	<!-- Make the button we told the listener to change the text on -->
	<button id="auth-button" onclick="GVZ.toggleAuth()">Sign In</button>
	</body>
</html>
