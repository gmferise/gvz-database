<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Example Implementation</title>
		<!-- First, load in the necessary Google libraries and APIs -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<script> google.charts.load('current'); </script>
		<!-- Append the GVZ library before the Google JavaScript API -->
		<script src="gvz-database.js"></script>
		<!-- When the Google JavaScript API loads we tell the GVZ library to initialize
		and sign the user in if their session is still active-->
		<script async defer src="https://apis.google.com/js/api.js" 
			onload="this.onload=GVZ.initialize('AIzaSyCEyNTPq0R6ALudyMMsICNEQLGfD0BnE1M','227233657145-chcnqd16a57odfb1e2hqrecnj4ns95g4.apps.googleusercontent.com',true);"
			onreadystatechange="if (this.readyState === 'complete') this.onload()">
		</script>
		
		<!-- Create a listener for whenever the user's auth status changes. -->
		<script>
			GVZ.setLogging(true); // off by default, useful for debugging
			// Create the event callback and assign it
			function authChanged(newStatus){ // Updates the UI to reflect new status
				document.getElementById('auth-status').innerHTML = newStatus ? "Welcome, "+GVZ.getUserInfo().firstName+"! You are currently signed in." : "You are currently signed out. Please sign in!";
				document.getElementById('auth-button').innerHTML = newStatus ? "Sign Out" : "Sign In";
			}
			GVZ.setAuthListener(authChanged);
		</script>
	</head>
	
	<body>
	<!-- Make the button and text we told the listener to change -->
	<div id="auth-status">You are currently signed out. Please sign in!</div>
	<button id="auth-button" onclick="GVZ.toggleAuth()">Sign In</button>
	</body>
</html>
